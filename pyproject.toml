"mkdocs-material" = "*"
"mkdocs-gen-files" = "*"
"mkdocs-literate-nav" = "*"
"mkdocs-jupyter" = "*"
mkdocstrings = "*"
"mkdocstrings-python" = "*"
black = "*"
mike = "*"

