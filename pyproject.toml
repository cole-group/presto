[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"]

[project]
name = "bespokefit_smee"
description = "Fast parameterisation of bespoke MM force fields using MLPs."
authors = [
  {name = "Finlay Clark"},
  {name = "Thomas Pope"}
]
license = { text = "MIT" }
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.11"
classifiers = ["Programming Language :: Python :: 3"]

[project.scripts]
bespokefit_smee = "bespokefit_smee._cli:run_cli"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["bespokefit_smee"]
include = ["bespokefit_smee/models/*.pt"]

[tool.ruff.lint]
ignore = ["C901", "E501"]
select = ["B","C","E","F","W","B9"]
ignore-init-module-imports = true
exclude = ["bespokefit_smee/models/compile_aimnet2_ens_models.py"]

[tool.coverage.run]
omit = ["**/tests/*", "**/_version.py", "bespokefit_smee/models/compile_aimnet2_ens_models.py"]

[tool.mypy]
plugins = "numpy.typing.mypy_plugin,pydantic.mypy"
exclude = [
  "bespokefit_smee/_version.py",
  "bespokefit_smee/tests/",
  "bespokefit_smee/metadynamics.py", # As mostly lifted from OpenMM
  "bespokefit_smee/models/compile_aimnet2_ens_models.py"
]

[tool.coverage.report]
exclude_lines = [
  "@overload",
  "pragma: no cover",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "if typing.TYPE_CHECKING:",
]

# -----------------------------
# Pixi configuration
# -----------------------------
[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64"]
name = "bespokefit_smee"
preview = ["pixi-build"]

[tool.pixi.package]
name = {workspace = true}

[tool.pixi.package.build-dependencies]
python = ">=3.11"

[tool.pixi.package.host-dependencies]
hatchling = "*"

[tool.pixi.package.build.backend]
name = "pixi-build-python"
version = "*"
channels = ["https://prefix.dev/conda-forge"]

[tool.pixi.environments]
default = { features = ["common", "smee_descent", "gpu", "dev", "docs", "typing"] }
cpu = { features = ["common", "smee_descent", "cpu", "dev", "docs", "typing"] }
runtime = { features = ["common", "smee_descent", "gpu",] }

[tool.pixi.dependencies]
python = ">=3.11"

# -----------------------------
# Shared dependencies
# -----------------------------
[tool.pixi.feature.common.dependencies]
pyyaml = "*"
datasets = "*"
jupyter = "*"
nglview = "*"
"smirnoff-plugins" = ">=0.0.4"
openmm = ">=8.4"
openmm-ml = ">=1.5"
"openff-toolkit" = ">=0.17.0"
"openff-units" = "*"
"openff-interchange" = ">=0.4.7"
"openff-forcefields" = ">=2026.01.0"
tensorboardX = "*"
tensorboard = "*"
versioneer = "*"
"pydantic" = ">=2"
"pydantic-settings" = "*"
"pydantic-units"= "*"
loguru = "*"
h5py = "*"
seaborn = "*"
rdkit = ">=2024.03.6"
ambertools = "*"
# nnpops = "*" # This pins pytorch to old versions. This results in a resolution failure when combined with openmm-torch (which pins a specific build).
openmm-torch = ">=1.5.1"
torchmd-net = "*"

# Install packages via pip: GitHub smee + mace-torch
[tool.pixi.feature.common.pypi-dependencies]
descent = { git = "https://github.com/fjclark/descent.git", branch = "feature-regularization" }
smee = { git = "https://github.com/thomasjamespope/smee.git" }
mace-torch = "*"
bespokefit_smee ={ path = ".", editable = true }

# -----------------------------
# GPU vs CPU toggle
# -----------------------------
[tool.pixi.feature.gpu.system-requirements]
cuda = "12"

[tool.pixi.feature.gpu.dependencies]
cuda-version = ">=12"
pytorch-gpu = "*"
