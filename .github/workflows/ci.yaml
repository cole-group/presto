name: CI

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    # Weekly tests run by default:
    #   Scheduled workflows run on the latest commit on the default or base branch.
    #   (from https://help.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events-schedule)
    - cron: "0 0 * * 0"

jobs:
  test:
    name: Test on ubuntu-latest, Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        include:
          - python-version: "3.11"
            pixi-environment: "cpu-py311"
          - python-version: "3.12"
            pixi-environment: "cpu-py312"
          - python-version: "3.13"
            pixi-environment: "cpu-py313"

    steps:
      - uses: actions/checkout@v4

      - name: Additional info about the build
        shell: bash
        run: |
          uname -a
          df -h
          ulimit -a

      - uses: prefix-dev/setup-pixi@v0.9.2
        with:
          pixi-version: v0.63.2
          cache: true
          environments: ${{ matrix.pixi-environment }}

      - name: Lint
        run: |
          pixi run -e ${{ matrix.pixi-environment }} lint

      - name: Type check
        run: |
          pixi run -e ${{ matrix.pixi-environment }} type-check

      - name: Run tests
        run: |
          pixi run -e ${{ matrix.pixi-environment }} test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
